{% extends "layout.html" %}

{% block body %}
    <h1>Voos</h1>
    <ul>
        {% for flight in flights %}
            <li>
                <a href="{% url 'flight' flight.id %}">
                    Voo: {{ flight.id }}: {{ flight.origin }} indo para {{ flight.destination }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
